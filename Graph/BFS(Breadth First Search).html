<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>11.5 深度优先搜索</title>
    <script src="./Graph.js"></script>
  </head>
  <body>
       <article>
            广度优先搜索： 从第一个顶点开始，尝试访问尽可能靠近它的顶点，
            本质上就是逐层移动，首先检查最靠近第一个顶点的层，再逐渐向下移动到离起始顶点最远的层
       </article>

       <script>
           var g = new Graph(5);
           g.addEdge(0,1);
           g.addEdge(0,2);
           g.addEdge(1,3);
           g.addEdge(2,4);
          //  g.showGraph();
           g.bfs(0);
       </script>
  </body>
</html>
